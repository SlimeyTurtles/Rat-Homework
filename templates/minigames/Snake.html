{% extends "/minigames/minigames.html" %}


{% block body %}

    <style>
        html, body{
            height: 100%;
            margin: 0;
    }
        body {
            align-items: center;
            justify-content: center;
        }
        canvas{
            border: 2px solid black;
            background: olivedrab;
        }
    </style>

<div>
<canvas width = "400" height="400" id="game"></canvas>
</div>

<script>
    var canvas = document.getElementById('game');
    var context = canvas.getContext('2d');

    var grid = 16;
    var count = 0;

    var snake = {
        x: 160,
        y: 160,

        //moves snake one grid length in either x or y direction
        dx: grid,
        dy: 0,

        //keeps track of snake length
        cells:[],

        //length of snake and grows when eating
        maxCells: 4
    };

    var cheese = {
        x: 320,
        y: 320,
    };

    //gets random whole number
    function getRandomInt(min, max){
        return Math.floor(Math.random() * (max - min)) + min;
    }

    //game loop
    function loop() {
        requestAnimationFrame(loop);

        //slows game loop to 15 fps instead of 60
        if(++count < 4){
            return;
        }

        count = 0;
        context.clearRect(0,0,canvas.width,canvas.height);

        //moves snake by velocity
        snake.x += snake.dx;
        snake.y += snake.dy;

        //snake position horizontally on edge of screen
        if (snake.x <0){
            snake.x = canvas.width - grid;
    }
        else if (snake.x >= canvas.width){
            snake.x = 0;
    }

        //snake position vertically on edge of screen
        if (snake.y < 0){
            snake.y = canvas.height - grid;
    }
        else if (snake.y >= canvas.height) {
            snake.y = 0;
    }
        //where snake has been
        snake.cells.unshift({x: snake.x, y: snake.y});

        //remove cells as snake moves away
        if (snake.cells.length > snake.maxCells){
            snake.cells.pop();
        }

        //cheese
        context.fillStyle = 'yellow';
        context.fillRect(cheese.x, cheese.y, grid-1, grid-1);

        //snake
        context.fillStyle = 'darkgrey';
        snake.cells.forEach(function(cell, index) {

            //creates grid effect in snake body
            context.fillRect(cell.x, cell.y, grid - 1, grid - 1);

            //snake eating cheese
            if (cell.x === cheese.x && cell.y === cheese.y) {
                snake.maxCells++;
                cheese.x = getRandomInt(0, 25) * grid;
                cheese.y = getRandomInt(0, 25) * grid;
            }
            //checks collision
            for (var i = index + 1; i < snake.cells.length; i++){
                if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y){
                    snake.x = 160;
                    snake.y = 160;
                    snake.cells = [];
                    snake.maxCells = 4;
                    snake.dc = grid;
                    snake.dy = 0;

                    cheese.x = getRandomInt(0, 25) * grid;
                    cheese.y = getRandomInt(0, 25) * grid;
                }

            }
        });
    }

    //keyboard to move snake
    document.addEventListener('keydown', function(e){
        //preventing snake from backtracking

        //left
        if (e.which === 37 && snake.dx === 0){
            snake.dx = -grid;
            snake.dy = 0;
        }
        //up
        else if (e.which === 38 && snake.dy === 0){
            snake.dy = -grid;
            snake.dx = 0;
        }
        //right
        else if (e.which === 39 && snake.dx === 0){
            snake.dx = grid;
            snake.dy = 0;
        }
        //down
        else if (e.which === 40 && snake.dy === 0){
            snake.dy = grid;
            snake.dx = 0;
        }
    });

    //start the game
    requestAnimationFrame(loop);
</script>

{% endblock %}
