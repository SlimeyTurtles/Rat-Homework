<script>

    function apple(){
        document.getElementById("coins").innerHTML = "Currency: " + coins;
        coins = coins - 50;
        return coins
    }

    function cheese(){
        document.getElementById("coins").innerHTML = "Currency: " + coins;
        coins = coins - 75;
